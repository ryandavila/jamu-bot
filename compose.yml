services:
  postgres:
    image: postgres:latest
    container_name: jamu-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-jamu_quotes}
      POSTGRES_USER: ${POSTGRES_USER:-jamu_bot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-jamu_bot}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  jamu-bot:
    build: .
    container_name: jamu-bot
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - JAMU_ENV=${JAMU_ENV:-prod}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-jamu_quotes}
      - POSTGRES_USER=${POSTGRES_USER:-jamu_bot}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./data:/app/data
    restart: unless-stopped

volumes:
  postgres_data:
